spring:
  application:
    name: eureka-server
server:
  port: 20000
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false # 是否发起服务注册
    fetch-registry: false # 是否拉取服务注册表，自身注册中心，默认会拉取
  server:
    enable-self-preservation: false # 强制关闭服务自保 (自动开关不起作用)  Web-ui显示：“THE SELF PRESERVATION MODE IS TURNED OFF. THIS MAY NOT PROTECT INSTANCE EXPIRY IN CASE OF NETWORK/OTHER PROBLEMS.”
    eviction-interval-timer-in-ms: 10000 # 每隔多久触发一次服务剔除, 剔除不可用、没有心跳的服务
